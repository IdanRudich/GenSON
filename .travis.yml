language: python
dist: jammy
python:
  - '3.12'
  - '3.11'
  - '3.10'
  - '3.9'
  - '3.8'
  - '3.7'
install: pip install -U 'jsonschema>=4.0.0' coverage
script: |
  coverage run --source=genson -m unittest
  coverage report --omit='*/__main__.py' --fail-under=90

jobs:
  include:
    # lint only needs run once
    - install: pip install -U flake8
      script: flake8
